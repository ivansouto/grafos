<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editor de Grafos</title>
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
  <style>
    body {
      display: flex;
      margin: 0;
      height: 100vh;
      font-family: sans-serif;
    }
    #editor {
      width: 30%;
      padding: 10px;
      box-sizing: border-box;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
    }
    #editor textarea {
      flex: 1;
      width: 100%;
      resize: none;
      font-family: monospace;
      font-size: 14px;
      margin-bottom: 10px;
    }
    #editor button {
      margin-bottom: 5px;
      padding: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    #cy {
      flex: 1;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="editor">
    <textarea id="graphData"></textarea>
    <button onclick="updateGraph()">Atualizar Representação Visual</button>
   <!-- <button onclick="loadFromGraph()">Atualizar objeto javascript</button> -->
  </div>
  <div id="cy"></div>
  <div id="legendBox" style="padding: 10px; background: #eee; max-height: 40vh; overflow-y: auto;">
  <h3>Legenda</h3>
  <ul id="legendList" style="padding-left: 20px;"></ul>
</div>

  <script src="graph.js"></script>
</body>
</html>
